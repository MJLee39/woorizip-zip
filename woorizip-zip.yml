apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-zip
spec:
  selector:
    matchLabels:
      app: zipapp
  replicas: 1
  template:
    metadata:
      labels:
        app: zipapp
    spec:
      containers:
        - name: zip
          image: 211125685751.dkr.ecr.ap-northeast-2.amazonaws.com/woorizip-zip:20240502002416
          ports:
            - containerPort: 9091
---
apiVersion: v1
kind: Service
metadata:
  name: service-zip
spec:
  selector:
    app: zipapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9091
  type: NodePort

